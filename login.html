<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>로그인</h1>
            <form id="login-form" class="login">
                <label for="login-username">학번</label>
                <input type="text" id="login-username" required>
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" required>
                <button type="submit" class="login-button">로그인</button>
            </form>
            <p class="register-link">계정이 없으신가요? <a href="signup.html">회원가입</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const username = document.getElementById("login-username").value.trim();
                const password = document.getElementById("login-password").value.trim();

                // 로컬스토리지에서 users 데이터 가져오기
                const users = JSON.parse(localStorage.getItem("users")) || [];

                // 입력된 사용자명과 비밀번호가 저장된 users 데이터에 존재하는지 확인
                const user = users.find(user => user.username === username && user.password === password);

                if (user) {
                    // 로그인 성공 시 사용자 정보를 저장
                    localStorage.setItem("loggedInUser", JSON.stringify(user));
                    alert("로그인 성공!");
                    loginForm.reset();
                    window.location.href = "calendar.html"; // 캘린더 페이지로 이동
                } else {
                    alert("사용자명 또는 비밀번호가 잘못되었습니다.");
                }
            });
        });
    </script>
</body>
</html>
